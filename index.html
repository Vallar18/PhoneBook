<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
</head>
<body>

        <div class="container">
            <div class="title">
                <h1>Phone Book</h1>
            </div>
            <div class="quickAdd">
                <button class="btn-add js-quick-add">+</button>
            </div>
            <div id="search" class="search-block">
                <input class="search-control js-input-search" type="text" placeholder="Search fo name">
                <span class="clear-search">&times</span>
            </div>
            <div class="empty-contact">
                <span>У Вас нема контактів</span>
                <button class="btn btn-add-first-contact js-quick-add">
                    Додати контакт
                </button>
            </div>
            <form class="quick-add-form js-quick-add-form">
                <h2>Добавление контакта</h2> <button class="btn-cancel cancel js-cancel-add-contact">+</button>
                <label for="name">Name : </label><input type="text" id="name" class="js-form-fields" name="name" autofocus>
                <label for="surname">Surname : </label><input type="text" id="surname" class="js-form-fields" name="surname" >
                <label for="phone">Phone : </label><input type="tel" id="phone" class="js-form-fields" name="phone" >
                <label for="email">Email : </label><input type="email" id="email" class="js-form-fields" name="email" >
                <div class="buttons">
                    <button class="btn form-reset js-form-reset" type="reset">Reset</button>
                    <button class="btn js-add-contact" >Add</button>
                    <button class="btn cancel js-cancel-add-contact" type="reset">Cancel</button>
                </div>
            </form>
            <div class="addBook">
            </div>
        </div>

<script type="text/javascript" src="js/phonebook.js" ></script>
</body>
</html>
